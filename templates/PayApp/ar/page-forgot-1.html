{% extends './base.html' %}
{% block content %}
{% load static %}
<!-- Page Wrapper-->
<div id="page">

    <!-- Page Content - Only Page Elements Here-->
    <div class="page-content my-0 py-0">

        <div class="card bg-5 card-fixed">
            <div class="card-center mx-3 px-4 py-4 bg-white rounded-m">
                <h1 class="font-30 font-800 mb-0">PayApp</h1>
                <p>Recover your Account</p>
                <div class="form-custom form-label form-border form-icon mb-3 bg-transparent">
                    <i class="bi bi-at font-16"></i>
                    <input type="email" class="form-control rounded-xs" id="c1" placeholder="Email Address"/>
                    <label for="c1" class="color-theme">Email Address</label>
                    <span>(required)</span>
                </div>
                <a href="index.html" class="btn btn-full gradient-highlight shadow-bg shadow-bg-s mt-4">Send Recovery Instructions</a>
                <div class="row">
                    <div class="col-6 text-start">
                        <a href="page-signup-1.html" class="font-11 color-theme opacity-40 pt-4 d-block">Create Account</a>
                    </div>
                    <div class="col-6 text-end">
                        <a href="{% url 'logout' %}" class="font-11 color-theme opacity-40 pt-4 d-block">Sign In Account</a>
                    </div>
                </div>
            </div>
            <div class="card-overlay rounded-0 m-0 bg-black opacity-70"></div>
        </div>

    </div>
    <!-- End of Page Content-->

    <!-- Off Canvas and Menu Elements-->
    <!-- Always outside the Page Content-->

    <!-- Main Sidebar Menu -->
    <div id="menu-sidebar"
        data-menu-active="nav-pages"
        data-menu-load="menu-sidebar.html"
        class="offcanvas offcanvas-start offcanvas-detached rounded-m">
    </div>

	<!-- Highlights Menu -->
	<div id="menu-highlights"
		data-menu-load="menu-highlights.html"
		class="offcanvas offcanvas-bottom offcanvas-detached rounded-m">
	</div>

</div>
<!-- End of Page ID-->

{% endblock %}
